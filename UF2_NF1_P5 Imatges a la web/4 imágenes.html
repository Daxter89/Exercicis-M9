<html>
<head>
    <link rel="stylesheet" href="css.css">
    <title>4 Im√°genes</title>
</head>
<body>

        <div class="column">
            <!-- Foto 1 -->
            <h2>Foto 1</h2>
            <img src="manzana.gif" alt="Foto 1" width="100%">
            <p>Format = GIF</p>
            <p>Mida 356KB</p>
        </div>
        
        <div class="column">
            <!-- Foto 2 -->
            <h2>Foto 2</h2>

        </div>
    </div>

    <div class="row">
        <div class="column">
            <!-- Foto 3 -->
            <h2>Foto 3</h2>
            <img src="manzana.webp" alt="Foto 3" width="100%">

            <p>Mida 50KB</p> 
        </div>

        <div class="column">
            <!-- Foto 4 -->
            <h2>Foto 4</h2>
            <img src="manzana.png" alt="Foto 4" width="100%">

        </div>
    </div>
</body>
</html>
