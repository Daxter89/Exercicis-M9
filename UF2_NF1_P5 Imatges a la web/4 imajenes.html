<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css.css">
    <title>4 Im√°genes</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <!-- Foto 1 -->
            <h2>Foto 1</h2>
            <img src="burbu.webp" alt="Foto 1" width="25%">
            <p>Format = webp</p>
            <p>Mida 387KB</p>
        
            <!-- Foto 2 -->
            <h2>Foto 2</h2>
            <img src="burbu.jpeg" alt="Foto 2" width="25%">
            <p>Format = jpeg</p>
            <p>Mida 1.319KB</p>   
        </div>
        
        <div class="column">
            <!-- Foto 3 -->
            <h2>Foto 3</h2>
            <img src="burbu.gif" alt="Foto 3" width="25%">
            <p>Format = jpeg</p>
            <p>Mida 8.756KB</p> 
        </div>

        <div class="column">
            <!-- Foto 4 -->
            <h2>Foto 4</h2>
            <img src="burbu.png" alt="Foto 4" width="25%">
            <p>Format = jpeg</p>
            <p>Mida 15.000KB</p> 
        </div>
    </div>
</body>
</html>
